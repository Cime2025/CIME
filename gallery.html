<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIME - Galerie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="media/image1.jpeg" alt="Logo CIME" width="50" height="50" class="d-inline-block align-top">
                CIME
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">À Propos</a></li>
                    <li class="nav-item"><a class="nav-link" href="speakers.html">Intervenants</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html">Inscription</a></li>
                    <li class="nav-item"><a class="nav-link" href="sponsors.html">Sponsors</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Galerie</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><div id="google_translate_element" class="translate-widget"></div></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="gallery-section py-5">
        <div class="container">
            <h1 class="text-center mb-4">Galerie</h1>
            <h2 class="text-center mb-4">CIME 2023</h2>
            <div class="row" id="gallery2023"></div>
            <div class="text-center mt-4">
                <button id="loadMore2023" class="btn btn-primary">Charger plus (CIME 2023)</button>
            </div>
            <h2 class="text-center mb-4 mt-5">CIME 2024</h2>
            <div class="row" id="gallery2024"></div>
            <div class="text-center mt-4">
                <button id="loadMore2024" class="btn btn-primary">Charger plus (CIME 2024)</button>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-4">
        <p>© 2025 CIME. Tous droits réservés.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const gallery2023 = document.getElementById('gallery2023');
        const loadMoreButton2023 = document.getElementById('loadMore2023');
        let currentIndex2023 = 0;
        const images2023 = Array.from({ length: 25 }, (_, i) => `media/cime2023/gallery${i + 1}.jpg`);
        function loadImages2023() {
            for (let i = currentIndex2023; i < currentIndex2023 + 12 && i < images2023.length; i++) {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `<img src="${images2023[i]}" alt="CIME 2023 - Gallery Image ${i + 1}" class="img-fluid rounded shadow">`;
                gallery2023.appendChild(col);
            }
            currentIndex2023 += 12;
            if (currentIndex2023 >= images2023.length) loadMoreButton2023.style.display = 'none';
        }
        loadMoreButton2023.addEventListener('click', loadImages2023);
        loadImages2023();
        const gallery2024 = document.getElementById('gallery2024');
        const loadMoreButton2024 = document.getElementById('loadMore2024');
        let currentIndex2024 = 0;
        const images2024 = Array.from({ length: 44 }, (_, i) => `media/cime2024/gallery${i + 1}.jpg`);
        function loadImages2024() {
            for (let i = currentIndex2024; i < currentIndex2024 + 12 && i < images2024.length; i++) {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `<img src="${images2024[i]}" alt="CIME 2024 - Gallery Image ${i + 1}" class="img-fluid rounded shadow">`;
                gallery2024.appendChild(col);
            }
            currentIndex2024 += 12;
            if (currentIndex2024 >= images2024.length) loadMoreButton2024.style.display = 'none';
        }
        loadMoreButton2024.addEventListener('click', loadImages2024);
        loadImages2024();
    </script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'fr',
                includedLanguages: 'fr,en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false,
                multilanguagePage: true
            }, 'google_translate_element');
        }
    </script>
</body>
</html>
